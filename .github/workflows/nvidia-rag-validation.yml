        if ! command -v git-lfs &> /dev/null; then
          curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
          sudo apt-get install -y git-lfs
        fi

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Initialize Git LFS
      run: |
        git lfs install
        git lfs pull

    - name: Download cloud configuration
      uses: actions/download-artifact@v4
      with:
        name: cloud-config-${{ needs.setup.outputs.pipeline-id }}
        path: deploy/compose/

    - name: Start Ingestion Services
      env:
        NGC_API_KEY: ${{ secrets.NGC_API_KEY }}
      run: |
        echo "ðŸš€ QUICKSTART STEP 3: Starting ingestion services"
        echo "Following: docs/quickstart.md - Start the containers for ingestion microservices"
        echo ""
        
        # Source cloud environment
        source deploy/compose/.env.cloud
        
        # Start ingestion services
        docker compose -f deploy/compose/docker-compose-ingestor-server.yaml up -d
        
        echo "â³ Waiting for ingestion service..."
